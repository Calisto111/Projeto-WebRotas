<html>
    <head>
        <title>PÃ¡gina de Cadastro</title>
        <meta charset="utf-8"/>
        <link href="{{ url_for('static', filename='EstiloPaginaLogin.css')}}" rel="Stylesheet"/>
    </head>

    <body>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        
        <div class="DivCadastro">

            <form method="post">
                <input type="text" class="user" name="user" placeholder="Nome Completo"/>
                <br>
                <br>
                <input type="password" class="password" name="password" placeholder="Senha"/>
                <br>
                <br>
                <input type="password" class="confirmPassword" name="confirmPassword" placeholder="Confirmar Senha"/>
                <br>
                <br>
                <input type="email" class="email" name="email" placeholder="Email"/>
                <br>
                <br>
                <input type="date" class="dateBirthday" name= "dateBirthday" placeholder="Nascimento"/>
                <br>
                <br>
                <input type="text" class="cpf" name="cpf" placeholder="CPF"/>
                <br>
                <br>
                <button class="ButtonCadastrar" type="submit" formaction="/Cadastrar">Cadastrar</button>
                <br>
                <br>
                <button class="ButtonVoltar" type="button" onclick="window.location.href='/returnPaginaLogin'">Voltar</button>
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    var alert = document.querySelector('.alert');
                    if (alert) {
                        alert.style.display = 'none';
                    }
                }, 10000);
            });
        </script>

    </body>
</html>
